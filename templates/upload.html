<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
        }
        h1 {
            color: #f28ab2;
        }
        .container {
            max-width: 600px;
        }
        .form-control {
            border-radius: 12px;
        }
        .btn-success {
            background-color: #f28ab2;
            border: none;
        }
        .btn-success:hover {
            background-color: #d14789;
        }
        .btn-secondary {
            background-color: #f5a2c7;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #d14789;
        }
        #preview {
            display: none;
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
            border: 1px solid #f1b6c1;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Subir Imagen</h1>
        <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
            <div class="mb-3" style="max-width: 400px; width: 100%;">
                <label for="file" class="form-label">Selecciona una imagen:</label>
                <input type="file" name="file" id="file" class="form-control" accept="image/*" onchange="previewImage(event)">
            </div>
            <img id="preview" alt="Vista previa">
            <div class="mb-3" style="max-width: 400px; width: 100%;">
                <label for="comment" class="form-label">Escribe un comentario:</label>
                <textarea name="comment" id="comment" rows="3" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Subir</button>
        </form>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Volver al Ã¡lbum</a>
        </div>
    </div>
    <script>
        function previewImage(event) {
            const fileInput = event.target;
            const preview = document.getElementById('preview');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }

                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>
</html>
