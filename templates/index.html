<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de cumplea√±os</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-2">üéâ √Ålbum de cumplea√±os üéÇ</h1>
        <h2 class="text-center text-muted">7 a√±os</h2>
        <div class="text-center mb-4">
            {% if logged_in %}
            <a href="/upload" class="btn btn-primary">Subir imagen</a>
            <a href="/logout" class="btn btn-secondary">Cerrar sesi√≥n</a>
            {% else %}
            <a href="/login" class="btn btn-primary">Iniciar sesi√≥n</a>
            {% endif %}
        </div>
        <div class="row g-3">
            {% for photo in photos %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" class="card-img-top" alt="Foto" data-bs-toggle="modal" data-bs-target="#imageModal" data-photo-index="{{ loop.index0 }}">
                    <div class="card-body">
                        <p class="card-text">{{ photo.comment }}</p>
                        <form method="POST" action="{{ url_for('like_photo', photo_id=loop.index0) }}">
                            <button type="submit" class="btn btn-light">
                                üíï <span class="text-danger">{{ photo.likes }}</span>
                            </button>
                        </form>
                        <a href="{{ url_for('static', filename='uploads/' + photo.filename) }}" download class="btn btn-secondary mt-2">Descargar</a>
                        {% if logged_in %}
                        <form method="POST" action="{{ url_for('delete', photo_id=loop.index0) }}" class="d-inline">
                            <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Foto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalImage" alt="Foto">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var photoIndex = button.data('photo-index');
            var imgSrc = $('img[data-photo-index="' + photoIndex + '"]').attr('src');
            var modal = $(this);
            modal.find('#modalImage').attr('src', imgSrc);
        });

        // Agregar funcionalidad de flechas del teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1); // Flecha izquierda: mover a la foto anterior
            }
            if (event.key === 'ArrowRight') {
                changeImage(1); // Flecha derecha: mover a la foto siguiente
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
