<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cumple de Lourdes - 7 aÃ±os</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff; /* Fondo blanco */
            color: #333333; /* Color del texto en gris oscuro */
        }
        h1, h2 {
            color: #f28ab2; /* TÃ­tulo en rosado */
        }
        .card {
            background-color: #fff2f9; /* Fondo pastel rosado */
            border: 1px solid #f1b6c1; /* Borde rosado suave */
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            background-color: #fde1eb; /* Fondo suave para el contenido */
            border-radius: 12px;
        }
        .btn-light {
            background-color: #f8c8d8; /* Fondo rosado suave */
            border: none;
            font-size: 1.2rem;
            color: #d14789;
        }
        .btn-light:hover {
            background-color: #f5a2c7; /* Cambio de color al pasar el mouse */
            color: #d14789;
        }
        .btn-primary {
            background-color: #f28ab2; /* BotÃ³n rosado */
            border: none;
        }
        .btn-primary:hover {
            background-color: #d14789; /* BotÃ³n mÃ¡s oscuro al pasar */
        }
        .card-img-top {
            border-radius: 8px;
            width: 100%;
            height: auto; /* Permitir que las imÃ¡genes mantengan su tamaÃ±o real */
            max-width: 100%; /* Evitar que las imÃ¡genes se desborden del contenedor */
            cursor: pointer;
        }
        .text-muted {
            color: #a6a6a6;
        }
        .text-center h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
        }
        .text-danger {
            font-size: 1.4rem;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        /* Estilo de las flechas para el modal */
        .modal-prev, .modal-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .modal-prev {
            left: 10px;
        }
        .modal-next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-2">ðŸŽ‰ Cunple de Lourdes ðŸŽ‚</h1>
        <h2 class="text-center text-muted">7 aÃ±os</h2>
        <div class="text-center mb-4">
            <a href="/upload" class="btn btn-primary">Subir imagen</a>
        </div>
        <div class="row g-3">
            {% for photo in photos %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" class="card-img-top" alt="Foto" data-bs-toggle="modal" data-bs-target="#imageModal" data-photo-index="{{ loop.index0 }}">
                    <div class="card-body">
                        <p class="card-text">{{ photo.comment }}</p>
                        <form method="POST" action="{{ url_for('like_photo', photo_id=photo.id) }}" class="like-form">
                            <button type="submit" class="btn btn-light">
                                ðŸ’• <span class="text-danger likes-count">{{ photo.likes }}</span>
                            </button>
                        </form>
                        <form method="POST" action="{{ url_for('delete', photo_id=photo.id) }}" style="margin-top: 10px;">
                            <button type="submit" class="btn btn-danger">Borrar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal para imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="modal-prev" onclick="changeImage(-1)">&#10094;</button>
                    <img id="modalImage" src="" alt="Imagen del modal" class="img-fluid mx-auto d-block">
                    <button type="button" class="modal-next" onclick="changeImage(1)">&#10095;</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentPhotoIndex = 0;
        const photos = {{ photos|tojson }};
        
        // Al abrir el modal, mostramos la imagen correspondiente
        document.getElementById('imageModal').addEventListener('show.bs.modal', function(event) {
            const button = event.relatedTarget;
            currentPhotoIndex = parseInt(button.getAttribute('data-photo-index'));
            updateModalImage(currentPhotoIndex);
        });
        
        function updateModalImage(index) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = "{{ url_for('static', filename='uploads/') }}" + photos[index].filename;
        }
        
        function changeImage(direction) {
            currentPhotoIndex += direction;
            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1; // Volver al final si estÃ¡ al principio
            } else if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0; // Volver al principio si estÃ¡ al final
            }
            updateModalImage(currentPhotoIndex);
        }

        // Agregar funcionalidad de flechas del teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1); // Flecha izquierda: mover a la foto anterior
            }
            if (event.key === 'ArrowRight') {
                changeImage(1); // Flecha derecha: mover a la foto siguiente
            }
        });

        // Manejar la acciÃ³n de "me gusta" con AJAX
        document.querySelectorAll('.like-form').forEach(form => {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const action = this.action;
                fetch(action, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    const likesCount = this.querySelector('.likes-count');
                    likesCount.textContent = data.likes;
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
