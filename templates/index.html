<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de cumplea√±os</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .loading-spinner {
            display: none;
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .loading-spinner:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 0.4em solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            width: 2em;
            height: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .modal-body {
            position: relative;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .zoomable {
            cursor: zoom-in;
        }

        .zoomed {
            cursor: zoom-out;
        }
    </style>
</head>
<body>
    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1 class="text-center mb-2">üéâ √Ålbun de cumplea√±os de Lourdes üéÇ</h1>
        <h2 class="text-center text-muted">7 a√±os</h2>
        <div class="text-center mb-4">
            {% if logged_in %}
            <a href="/upload" class="btn btn-primary">Subir imagen</a>
            <a href="/logout" class="btn btn-secondary">Cerrar sesi√≥n</a>
            {% else %}
            <a href="/login" class="btn btn-primary">Iniciar sesi√≥n</a>
            {% endif %}
        </div>
        <div class="row g-3">
            {% for photo in photos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='uploads/' + photo.filename) }}" class="card-img-top zoomable" alt="Foto" data-bs-toggle="modal" data-bs-target="#imageModal" data-photo-index="{{ loop.index0 }}">
                    <div class="card-body">
                        <p class="card-text">{{ photo.comment }}</p>
                        <form method="POST" action="{{ url_for('like_photo', photo_id=loop.index0) }}" class="like-form">
                            <button type="submit" class="btn btn-light">
                                üíï <span class="text-danger like-count">{{ photo.likes }}</span>
                            </button>
                        </form>
                        {% if logged_in %}
                        <a href="{{ url_for('edit', photo_id=loop.index0) }}" class="btn btn-warning mt-2">Editar</a>
                        <form method="POST" action="{{ url_for('delete', photo_id=loop.index0) }}" class="d-inline">
                            <button type="submit" class="btn btn-danger mt-2">Eliminar</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Foto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span class="arrow arrow-left" onclick="changeImage(-1)">&#9664;</span>
                    <img src="" class="img-fluid zoomable" id="modalImage" alt="Foto" data-photo-index="">
                    <span class="arrow arrow-right" onclick="changeImage(1)">&#9654;</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.loading-spinner').show();
            $(window).on('load', function() {
                $('.loading-spinner').hide();
            });

            $('.like-form').on('submit', function(event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('action');
                $.post(url, function(data) {
                    form.find('.like-count').text(data.likes);
                });
            });

            $('#modalImage').on('click', function() {
                var img = $(this);
                if (img.hasClass('zoomed')) {
                    img.removeClass('zoomed').css('transform', 'scale(1)');
                    $('.arrow').show();
                } else {
                    img.addClass('zoomed').css('transform', 'scale(2)');
                    $('.arrow').hide();
                }
            });

            $('#imageModal').on('hidden.bs.modal', function () {
                $('#modalImage').removeClass('zoomed').css('transform', 'scale(1)');
                $('.arrow').show();
            });
        });

        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var photoIndex = button.data('photo-index');
            var imgSrc = $('img[data-photo-index="' + photoIndex + '"]').attr('src');
            var modal = $(this);
            modal.find('#modalImage').attr('src', imgSrc);
            modal.find('#modalImage').data('photo-index', photoIndex);
            modal.find('#modalImage').removeClass('zoomed').css('transform', 'scale(1)');
            $('.arrow').show();
        });

        function changeImage(direction) {
            var currentIndex = $('#modalImage').data('photo-index');
            var newIndex = currentIndex + direction;
            var newImgSrc = $('img[data-photo-index="' + newIndex + '"]').attr('src');
            if (newImgSrc) {
                $('#modalImage').attr('src', newImgSrc);
                $('#modalImage').data('photo-index', newIndex);
                $('#modalImage').removeClass('zoomed').css('transform', 'scale(1)');
                $('.arrow').show();
            }
        }

        // Agregar funcionalidad de flechas del teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                changeImage(-1); // Flecha izquierda: mover a la foto anterior
            }
            if (event.key === 'ArrowRight') {
                changeImage(1); // Flecha derecha: mover a la foto siguiente
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
